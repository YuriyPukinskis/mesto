<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Места России</title>
</head>
<body>
  <div class="page">
    
    
    
    <header class="header">
      <img class="header__logo" src="./images/logo.png" alt="Логотип">
    </header>
    <main class="main">

      <section class="profile">
        <img class="profile__logo" src="./images/Avatar.png" alt="Аватар профиля">
        <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__occupation">Исследователь океана</p>
            <button class="profile__button" type="button"></button>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup profile-popup">
    <form class="popup__container profile-container" name="editProfile" novalidate>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input id="name-input" class="popup__input profile-popup__input_name" name="name" type="text" minlength="2" maxlength="20" required>
      <span id="name-input-error" class="popup__input-error"></span> 
      <input id="occupation-input" class="popup__input profile-popup__input_occupation" name="job" type="text" minlength="2" maxlength="200" required>
      <span id="occupation-input-error" class="popup__input-error"></span> 
      <button class="popup__button profile__submit" type="submit" name="submit">Сохранить</button>
      <button class="popup__close profile__close" type="button"></button>
    </form>
  </div>
  <div class="popup place-popup">
    <form class="popup__container place-container" name="editPlace" novalidate>
      <h2 class="popup__title">Новое место</h2>
      <input id="image-input" class="popup__input place-popup__input_name" placeholder='Название' name="place-name" type="text" minlength="2" maxlength="30" required>
      <span id="image-input-error" class="popup__input-error"></span> 
      <input id="url-input" class="popup__input place-popup__input_image" placeholder='Ссылка на картинку' name="place-image" type="url" required>
      <span id="url-input-error" class="popup__input-error"></span> 
      <button class="popup__button place-submit" type="submit" name="place-submit">Сохранить</button>
      <button class="popup__close place-close" type="button"></button>
    </form>
  </div>
  <div class="popup image-popup">
    <div class="image-popup__container">
      <img class="image-popup__img" src="#" alt="Изображение">
      <div class="caption"></div>
      <button class="image-popup__close" type="button"></button>
    </div>
  </div>
  <template id="card-template">
    <div class="element">
      <img class="element__img">
      <button class="element__delete" type="button"></button>
      <div class="element__caption">
        <h2 class="element__text"></h2>
        <button class="element__button" type="button"></button>
      </div>
    </div>
  </template>
  <script type="module" src="./scripts/script.js"></script>
  <script type="module" src="./scripts/Card.js"></script>
  <script type="module" src="./scripts/FormValidator.js"></script>
</body>
</html>
