<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Места России</title>
</head>
<body>
  <div class="page">
    
    
    
    <header class="header">
      <img class="header__logo" src="./images/logo.png" alt="Логотип">
    </header>
    <main class="main">

      <section class="profile">
        <img class="profile__logo" src="./images/Avatar.png" alt="Аватар профиля">
        <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__occupation">Исследователь океана</p>
            <button class="profile__button" type="submit"></button>
        </div>
        <button class="profile__add-button" type="submit"></button>
      </section>

      <section class="elements">
        <div class="element">
          <img class="element__img" src="./images/karachaevsk.jpg" alt="Карачаевск">
          <div class="element__caption">
            <h2 class="element__text">Карачаевск</h2>
            <button class="element__button" type="submit"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__img" src="./images/elbrus.png" alt="Карачаевск">
          <div class="element__caption">
            <h2 class="element__text">Гора Эльбрус</h2>
            <button class="element__button" type="submit"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__img" src="./images/dombay.png" alt="Карачаевск">
          <div class="element__caption">
            <h2 class="element__text">Домбай</h2>
            <button class="element__button" type="submit"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__img" src="./images/elbrus.png" alt="Карачаевск">
          <div class="element__caption">
            <h2 class="element__text">Гора Эльбрус</h2>
            <button class="element__button" type="submit"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__img" src="./images/dombay.png" alt="Карачаевск">
          <div class="element__caption">
            <h2 class="element__text">Домбай</h2>
            <button class="element__button" type="submit"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__img" src="./images/karachaevsk.jpg" alt="Карачаевск">
          <div class="element__caption">
            <h2 class="element__text">Карачаево-Черкессия</h2>
            <button class="element__button" type="submit"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup">
    <form class="popup__container" name="editProfile">
      <h2 class="popup__title">Редактировать профиль</h2>
      <input class="popup__input popup__input_name" name="name">
      <input class="popup__input popup__input_occupation" name="job">
      <button class="popup__button" type="submit" name="submit">Сохранить</button>
      <button class="popup__close" type="submit"></button>
    </form>
  </div>
 <script src="./scripts/script.js"></script>
</body>
</html>
